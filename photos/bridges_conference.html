<!DOCTYPE html>
<html>
<head>
    <title>BRIDGES Conference Presentation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .photo-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            min-height: 1200px; /* Ensure plenty of vertical space */
        }
        .photo-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto; /* Allow rows to size based on content */
            gap: 40px;
            margin-top: 30px;
            min-height: 1000px; /* Ensure sufficient vertical space for grid */
        }
        .photo-cell {
            width: 100%;
            height: 450px; /* Fixed height for each cell */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .photo {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .photo:hover {
            transform: scale(1.02);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="photo-container">
        <h2>BRIDGES Conference Presentation - January 2025</h2>
        <div class="photo-grid">
            <!-- Upper Row -->
            <div class="photo-cell">
                <img class="photo" src="path_to_photo1.jpg" alt="Poster Presentation 1">
            </div>
            <div class="photo-cell">
                <img class="photo" src="path_to_photo2.jpg" alt="Poster Presentation 2">
            </div>
            <!-- Lower Row -->
            <div class="photo-cell">
                <img class="photo" src="path_to_photo3.jpg" alt="Poster Presentation 3">
            </div>
            <div class="photo-cell">
                <img class="photo" src="path_to_photo4.jpg" alt="Poster Presentation 4">
            </div>
        </div>
    </div>
</body>
</html>
