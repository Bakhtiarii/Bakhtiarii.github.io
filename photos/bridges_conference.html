<!DOCTYPE html>
<html>
<head>
    <title>BRIDGES Conference Presentation</title>
    <style>
        .photo-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .photo-cell {
            width: 100%;
            /* Remove fixed aspect ratio */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .photo {
            width: 100%;
            height: auto; /* Let height adjust automatically */
            max-height: 600px; /* Maximum height to prevent excessive stretching */
            object-fit: contain; /* Ensure entire image is visible */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .photo:hover {
            transform: scale(1.02);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="photo-container">
        <h2>BRIDGES Conference Presentation - January 2025</h2>
        <div class="photo-grid">
            <!-- Upper Row -->
            <div class="photo-cell">
                <img class="photo" src="path_to_photo1.jpg" alt="Poster Presentation 1">
            </div>
            <div class="photo-cell">
                <img class="photo" src="path_to_photo2.jpg" alt="Poster Presentation 2">
            </div>
            <!-- Lower Row -->
            <div class="photo-cell">
                <img class="photo" src="path_to_photo3.jpg" alt="Poster Presentation 3">
            </div>
            <div class="photo-cell">
                <img class="photo" src="path_to_photo4.jpg" alt="Poster Presentation 4">
            </div>
        </div>
    </div>
</body>
</html>
